<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>Weather</title>
  </head>

  <body id="background">
    <!-- background -->

    <div class="background">
      <!-- container -->
      <div class="container">
        <div class="weather-container">
          <!-- form -->
          <form class="">
            <div class="form-row row form-inline">
              <div class="col-7">
                <input
                  type="text"
                  class="col-7 form-control"
                  id="search"
                  placeholder="Enter your city"
                />
              </div>

              <button
                type="submit"
                id="search-button"
                value="text"
                class="btn col-2"
              >
                Search
              </button>
              <!-- buttons -->
              <button class="location btn col-1">
                <i class="fas fa-location-arrow"></i>
              </button>
              <button id="fahrenheit" class="fahrenheit btn col-1">°F</button>
              <button id="celsius" class="celsius btn col-1">°C</button>
            </div>
          </form>
          <!-- main weather info -->
          <div class="weather-info">
            <h2 id="city" class="city cover-heading">New York</h2>
            <!-- time -->
            <div class="time-info">
              <p>
                <span id="day">Thursday</span> <span id="time"> 15:03</span>
              </p>
            </div>
            <div class="pic-cloud">
              <div id="icon"><img id="wicon" /></div>
            </div>
            <h3 class="weather lead" id="clear">Clear</h3>
            <h1 class="temperature" id="temperature">
              <span id="temp-number">30 </span> <span id="metric">°F</span>
            </h1>
          </div>
          <!-- humidity info -->
          <div class="humidity-info">
            <p class="humidity">
              Humidity: <span id="humidity-number">60</span>%
            </p>
            <p class="pressure">
              Pressure: <span id="pressure-number">1</span>mb
            </p>
            <p class="wind">Wind: <span id="wind-number">12 </span>mph</p>
          </div>
          <!-- week info -->
          <div class="week row">
            <div class="col-sm">
              <p id="first-day">Sun</p>
              <div class="icons"><img id="one-icon" /></div>
              <p id="first-temp">27°F</p>
            </div>
            <div class="col-sm">
              <p id="second-day">Mon</p>
              <div class="icons"><img id="two-icon" /></div>
              <p id="second-temp">25°F</p>
            </div>
            <div class="col-sm">
              <p id="third-day">Tue</p>
              <div class="icons"><img id="three-icon" /></div>
              <p id="third-temp">25°F</p>
            </div>
            <div class="col-sm">
              <p id="forth-day">Wed</p>
              <div class="icons"><img id="four-icon" /></div>
              <p id="forth-temp">29°F</p>
            </div>
            <div class="col-sm">
              <p id="fifth-day">Thu</p>
              <div class="icons"><img id="five-icon" /></div>
              <p id="fifth-temp">30°F</p>
            </div>
          </div>
        </div>
        <p class="footer">
          <a href="https://github.com/Serendipity11/Weather-App"
            >Open-Source Code
          </a>
          by ToriS
        </p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
